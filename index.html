<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamOn</title>
    <link rel="stylesheet" href="style.css" />
    <script src="crud.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./img/favicon-96x96.png"
    />
    <link rel="stylesheet" href="./css/global/main.css" />
    <script
      src="https://kit.fontawesome.com/78891e2d10.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input id="searchBar" type="search" value="" />
      <i
        id="plus_button"
        style
        onclick="showAddBar()"
        class="fa-solid fa-plus"
      ></i>
      <i
        id="minus_button"
        style="display: none"
        onclick="hideAddBar()"
        class="fa-solid fa-minus"
      ></i>
    </nav>
    <section style="display: none" id="add_items_bar" style>
      <div class="item_title">
        <label for="title_input">Title</label>
        <input
          name="title_input"
          id="add_title"
          type="text"
          value="name"
        />
      </div>
      <div class="item_image">
        <label for="image_input">Image URL</label>
        <input
          name="image_input"
          id="add_image"
          type="text"
          value="url"
        />
      </div>
    </section>
    <section class="content">
      <ul id="object_list">
        <li class="item_container" id="item">
          <div class="item_img_container">
            <img
              class="item_img"
              id="img"
              src="https://sienaconstruction.com/wp-content/uploads/2017/05/test-image.jpg"
              alt="#"
            />
          </div>
          <div class="item_text">
            <p class="item_title">Title:</p>
            <p class="item_name">item name</p>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
