  <body>
    <nav class="navbar">
      <!-- <i id="search_button" class="fa-solid fa-magnifying-glass"></i> -->
      <div class="search">
        <input id="search_bar" type="search" value="" placeholder="search" />
        <i id="search_button" class="fa-solid fa-magnifying-glass"></i>
      </div>
      <i
        id="plus_button"
        style
        onclick="showAddBar()"
        class="fa-solid fa-plus"
      ></i>
      <i
        id="minus_button"
        style="display: none"
        onclick="hideAddBar()"
        class="fa-solid fa-minus"
      ></i>
    </nav>
    <section style="display: none" id="add_items_bar" style>
      <h3>Enter new item name and image</h3>
      <div class="item_input_bar">
        <div class="item_title">
          <label for="title_input">Title</label>
          <input
            name="title_input"
            id="add_title"
            type="text"
            value=""
            placeholder="name"
          />
        </div>
        <div class="item_image">
          <label for="image_input">Image URL</label>
          <input
            name="image_input"
            id="add_image"
            type="text"
            value=""
            placeholder="url"
          />
        </div>
        <button onclick="createNewItem()" id="add_item_button">Add Item</button>
      </div>
    </section>
